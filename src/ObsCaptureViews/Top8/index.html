<!doctype html>
<html lang="eng">
<head>
    <!-- head definitions go here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
   <script src="top8view.js"></script>
    <link rel="stylesheet" href="top8.css">
    <title>Top 8 Viewer</title>
</head>
<body>
    <div id="winnersBracket" class="bracket">
        <div class="doubleRound">
            <div class="roundTitle">Winners Semis</div>
            <div class="setContainer" id="SetA">
                <div class="playerContainer player1Container" id="SetA_P1"><span id="SetA_P1Name"></span> <span class="score" id="SetA_P1Score"></span></div>
                <div class="playerContainer player2Container" id="SetA_P2"> <span id="SetA_P2Name"> </span> <span class="score" id="SetA_P2Score"></span></div>
            </div>
            <div class="setContainer" id="SetB">
                <div class="playerContainer player1Container" id="SetB_P1"><span id="SetB_P1Name"></span> <span class="score" id="SetB_P1Score"></span></div>
                <div class="playerContainer player2Container" id="SetB_P2"> <span id="SetB_P2Name"> </span> <span class="score" id="SetB_P2Score"></span></div>
            </div>
        </div>
        <div class="singleRound">
            <div class="roundTitle">Winners Final</div>
            <div class="setContainer" id="SetC">
                <div class="playerContainer player1Container" id="SetC_P1"><span id="SetC_P1Name"></span> <span  class="score" id="SetC_P1Score"></span></div>
                <div class="playerContainer player2Container" id="SetC_P2"> <span id="SetC_P2Name"> </span> <span class="score"  id="SetC_P2Score"></span></div>
            </div>
        </div>
        <div class="singleRound">
            <div class="roundTitle">Grand Final</div>
            <div class="setContainer" id="SetD">
                <div class="playerContainer player1Container" id="SetD_P1"><span id="SetD_P1Name"></span> <span class="score" id="SetD_P1Score"></span></div>
                <div class="playerContainer player2Container" id="SetD_P2"> <span id="SetD_P2Name"> </span> <span class="score" id="SetD_P2Score"></span></div>
            </div>
        </div>
        <div class="singleRound HideGFR " id="GrandFinalsReset">
            <div class="roundTitle">Grand Final Reset</div>
            <div class="setContainer" id="SetE">
                <div class="playerContainer player1Container" id="SetE_P1"><span id="SetE_P1Name"></span> <span class="score" id="SetE_P1Score"></span></div>
                <div class="playerContainer player2Container" id="SetE_P2"> <span id="SetE_P2Name"> </span> <span class="score" id="SetE_P2Score"></span></div>
            </div>
        </div>
    </div>
    <div id="losersBracket"  class="bracket">
        <div class="doubleRound">
            <div class="roundTitle">Losers Rounds</div>
            <div class="setContainer" id="SetF">
                <div class="playerContainer player1Container" id="SetF_P1"><span id="SetF_P1Name"></span> <span class="score" id="SetF_P1Score"></span></div>
                <div class="playerContainer player2Container" id="SetF_P2"> <span id="SetF_P2Name"> </span> <span class="score" id="SetF_P2Score"></span></div>
            </div>
            <div class="setContainer" id="SetG">
                <div class="playerContainer player1Container" id="SetG_P1"> <span id="SetG_P1Name"></span> <span class="score" id="SetG_P1Score"></span></div>
                <div class="playerContainer player2Container" id="SetG_P2"> <span id="SetG_P2Name"> </span> <span class="score" id="SetG_P2Score"></span></div>
            </div>
        </div>
        <div class="doubleRound">
            <div class="roundTitle">Losers Quarters</div>
            <div class="setContainer" id="SetH">
                <div class="playerContainer player1Container" id="SetH_P1"> <span id="SetH_P1Name"></span> <span class="score" id="SetH_P1Score"></span></div>
                <div class="playerContainer player2Container" id="SetH_P2"> <span id="SetH_P2Name"> </span> <span class="score" id="SetH_P2Score"></span></div>
            </div>
            <div class="setContainer" id="SetI">
                <div class="playerContainer player1Container" id="SetI_P1"> <span id="SetI_P1Name"></span> <span class="score" id="SetI_P1Score"></span></div>
                <div class="playerContainer player2Container" id="SetI_P2"> <span id="SetI_P2Name"> </span> <span class="score" id="SetI_P2Score"></span></div>
            </div>
        </div>
        <div class="singleRound">
            <div class="roundTitle">Losers Semis</div>
            <div class="setContainer" id="SetJ">
                <div class="playerContainer player1Container" id="SetJ_P1"> <span id="SetJ_P1Name"></span> <span class="score" id="SetJ_P1Score"></span></div>
                <div class="playerContainer player2Container" id="SetJ_P2"> <span id="SetJ_P2Name"> </span> <span class="score" id="SetJ_P2Score"></span></div>
            </div>
        </div>
        <div class="singleRound">
            <div class="roundTitle">Losers Final</div>
            <div class="setContainer" id="SetK">
                <div class="playerContainer player1Container" id="SetK_P1"> <span id="SetK_P1Name"></span> <span class="score" id="SetK_P1Score"></span></div>
                <div class="playerContainer player2Container" id="SetK_P2"> <span id="SetK_P2Name"> </span> <span class="score" id="SetK_P2Score"></span></div>
            </div>
        </div>
    </div>
</body>

</html>
